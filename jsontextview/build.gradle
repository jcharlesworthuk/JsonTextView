apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'jsontextview'

    publishedGroupId = 'com.jcharlesworth'
    libraryName = 'JsonTextView'
    artifact = 'jsontextview'

    libraryDescription = 'Simple view for displaying JSON text'

    siteUrl = 'https://github.com/jcharlesworthuk/JsonTextView'
    gitUrl = 'https://github.com/jcharlesworthuk/JsonTextView.git'

    libraryVersion = '1.0.1'

    developerId = 'jcharlesworthuk'
    developerName = 'James Charlesworth'
    developerEmail = 'jamesjohncharlesworth@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'com.google.code.gson:gson:2.5'
}

